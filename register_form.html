<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Resister</h1>
<form  method="post">
	<div>
	 <label for="First Name">First Name:</label>
	 <input id="First Name" type="text" name="" placeholder="john" required>
	 <label for="Last Name">Last Name:</label>
	 <input id="Last Name" type="text" name="lastname" placeholder="roser" required>
	</div>

    <div>
      <label for="Email">Email:</label>
	  <input id="Email"  type="Email" name="Email" placeholder="demo@example.com" required>
	  <label for="Password">Password:</label>
	  <input id="Password" type="Password" name="Password" placeholder="Password" required minlength="5" maxlength="10">
	</div>

	<div>
	  <label for="Male">Male:</label>
	  <input id="Male" type="radio" name="gender" value="Male" required>
	  <label for="Female">Female:</label>
	  <input type="radio" name="gender" value="Female" required>
	  <label for="Other">Other:</label>
	  <input type="radio" name="gender" value="other" required>
	</div>

	<div>
	  <label for="Birthday">Birthday:</label>
	  <select name="day" id="day">
	  	<option value="0" selected disabled>Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
	  </select>

	  <select name="Month" id="Month">
	  	<option value="0" selected disabled>Month</option>
        <option value="january">Jan</option>
        <option value="february">Feb</option>
        <option value="march">Mar</option>
        <option value="april">Apr</option>
        <option value="may">May</option>
        <option value="june">Jun</option>
        <option value="july">Jul</option>
        <option value="august">Aug</option>
        <option value="september">Sep</option>
        <option value="october">Oct</option>
        <option value="november">Nov</option>
        <option value="december">Dec</option>
	  </select>

	  <select name="Year" id="Year">
	  	<option value="0" selected disabled>Year</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
        <option value="2010">2010</option>
        <option value="2009">2009</option>
        <option value="2008">2008</option>
        <option value="2007">2007</option>
        <option value="2006">2006</option>
        <option value="2005">2005</option>
        <option value="2004">2004</option>
        <option value="2003">2003</option>
        <option value="2002">2002</option>
        <option value="2001">2001</option>
        <option value="2000">2000</option>
        <option value="1999">1999</option>
	  </select>
	</div> 

	<div>
	  <label for="bio">Bio:</label>
	  <textarea name="Bio"  rows="1" cols="50"></textarea>
	</div>

	<div> 
	   <label for="checkbox">I agree to the term and condition</label>
	   <input type="checkbox" name="checkbox" id="checkbox" required >
	</div>

	<div>
		<input type="submit" value="submit">
	</div>

</form>
 </body>
</html>
